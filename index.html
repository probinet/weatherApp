<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <title>Weather Dashboard</title>

    <style>
        .layout {
        display: none;
        }
        
    </style>
</head>
<body>
    <nav class="navbar bg-dark text-light justify-content-center"><h1>Weather Dashboard</h1></nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-s-12 bg-light">
                <form class="form-inline pt-4 my-2 p-3 my-lg-0">
                    <div>Search for a City:</div>
                    <input id="searched-city" class="form-control mr-sm-2 ml-3 " type="search">
                    <button id="search-btn" class="btn btn-primary"type="submit">Search</button>
                    <div class="col-md-12">
                        <ul class="list-group p-1 mt-2">
                        </ul>
                    </div>
            </div>

            <div class="col-md-8 col-s-12 display-flex p-0">
                <div class="col-lg-8 col-lg-12 bg-light">
                    <div id="welcome" class="container pr-1 text-slate-grey text-center">
                        <h2>Look up any city to get the forecast!</h2>
                    </div>
                    <div id="error" class="container pr-1 text-slate-grey text-center layout">
                        <h2>Search for a different city!</h2>
                    </div>
                    <div id="weather" class="col-md-4 col-s-12 container pr-1 layout ml-4">
                        <h2 id="city-name"></h2>
                        <p id="city-temp"></p>
                        <p id="city-humidity"></p>
                        <p id="city-wind-speed"></p>
                        <p id="city-uv-index"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="forecast" class="row m-2 layout">
            <h2>5 Day Forecast</h2>
        </div>
        <div id="cards" class="row layout">
            <div class="card text-dark bg-light mx-auto">
                <div id="day-1" class="card-header"></div>
                <div class="card-body">
                    <img id="icon-1"></img>
                    <p id="temp-1" class="card-text-temp"></p>
                    <p id="humidity-1" class="card-text-humidty"></p>
                </div>
            </div>
            <div class="card text-dark bg-light mx-auto">
                <div id="day-2" class="card-header"></div>
                <div class="card-body">
                    <img id="icon-2"></img>
                    <p id="temp-2" class="card-text"></p>
                    <p id="humidity-2" class="card-text"></p>
                </div>
            </div>
            <div class="card text-dark bg-light mx-auto">
                <div id="day-3" class="card-header"></div>
                <div class="card-body">
                    <img id="icon-3"></img>
                    <p id="temp-3" class="card-text"></p>
                    <p id="humidity-3" class="card-text"></p>
                </div>
            </div>
            <div class="card text-dark bg-light mx-auto">
                <div id="day-4" class="card-header"></div>
                <div class="card-body">
                    <img id="icon-4"></img>
                    <p id="temp-4" class="card-text"></p>
                    <p id="humidity-4" class="card-text"></p>
                </div>
            </div>
            <div class="card text-dark bg-light mx-auto">
                <div id="day-5" class="card-header"></div>
                <div class="card-body">
                    <img id="icon-5"></img>
                    <p id="temp-5" class="card-text"></p>
                    <p id="humidity-5" class="card-text"></p>
                </div>
            </div>

        </div>
    </div>




    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
